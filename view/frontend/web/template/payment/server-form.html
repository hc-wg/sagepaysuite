<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img class="payment-icon sagepaysuite-payment-icon" src="http://www.sagepay.co.uk/files/logo_0.png"/>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <span data-bind="attr: {id: getCode() + '-payment-errors'}" class="message error" style="display: none;"></span>
            <div class="payment-method-note">
                <strong>
                    <!-- ko text: $t('A secure Sage Pay iframe will open for you to input credit card details.') --><!-- /ko -->
                </strong>
            </div>
        </fieldset>
        <div id="sagepaysuiteserver-actions-toolbar" class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: preparePayment, enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="text: $t('Continue')"></span>
                </button>
            </div>
        </div>
        <div id="sagepaysuiteserver_embed_iframe_container"></div>
    </div>
</div>
