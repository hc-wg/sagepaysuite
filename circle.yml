machine:
  php:
    version: 5.5.11

dependencies:
  pre:
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
    - wget https://github.com/magento/magento2/archive/2.0.2.zip
    - unzip -qq 2.0.2.zip
    - mkdir -p magento2-2.0.2/app/code/Ebizmarts/SagePaySuite
    - cp -r Block Controller Helper Model Setup Test etc view registration.php magento2-2.0.2/app/code/Ebizmarts/SagePaySuite
    - cd magento2-2.0.2 && wget https://gist.githubusercontent.com/centerax/5e42abec89d62a1308ba/raw/4b3242361c0690e234266afb3520c2940ac1055a/auth.json
    - cp phpunit_config.xml magento2-2.0.2/dev/tests/unit/
    - cd magento2-2.0.2 && composer install --prefer-source --no-interaction
    - cd magento2-2.0.2 && bin/magento setup:upgrade
    - cd cd magento2-2.0.2 && bin/magento setup:di:compile

test:
  override:
    - magento2-2.0.2/vendor/bin/phpunit -c magento2-2.0.2/dev/tests/unit/phpunit_config.xml --coverage-text
  post:
    - cd magento2-2.0.2 && composer require --prefer-source --no-interaction "squizlabs/php_codesniffer=*" magento-ecg/coding-standard && vendor/squizlabs/php_codesniffer/scripts/phpcs --config-set installed_paths vendor/magento-ecg/coding-standard && ./vendor/squizlabs/php_codesniffer/scripts/phpcs -n --standard="EcgM2" ./app/code/Ebizmarts/SagePaySuite;
